<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculating System</title>
    <link rel="icon" type="image/x-icon" href="download (2).png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Student Grade Calculating System</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="gradeForm">
                    <div class="form-group">
                        <label for="computer">Computer Science</label>
                        <input type="number" class="form-control" id="computer" required>
                    </div>
                    <div class="form-group">
                        <label for="english">English</label>
                        <input type="number" class="form-control" id="english" required>
                    </div>
                    <div class="form-group">
                        <label for="physics">Physics</label>
                        <input type="number" class="form-control" id="physics" required>
                    </div>
                    <div class="form-group">
                        <label for="chemistry">Chemistry</label>
                        <input type="number" class="form-control" id="chemistry" required>
                    </div>
                    <div class="form-group">
                        <label for="math">Math</label>
                        <input type="number" class="form-control" id="math" required>
                    </div>
                    
                    <button type="button" class="btn btn-warning" onclick="calculateGrade()">Calculate</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="2" class="text-center">Results</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Total Marks</th>
                            <td>500</td>
                        </tr>
                        <tr>
                            <th>Obtained Marks</th>
                            <td id="obtainedMarks">0</td>
                        </tr>
                        <tr>
                            <th>Percentage</th>
                            <td id="percentage">0%</td>
                        </tr>
                        <tr>
                            <th>Grade</th>
                            <td id="grade">F</td>
                        </tr>
                        <tr>
                            <th>Remarks</th>
                            <td id="remarks">Fail</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
